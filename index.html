<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luclecia Caetano</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__logo">
                <img src="images/main logo white 2.png" alt="Logo">
                <p class="logo-text">Luclecia Caetano</p>
            </div>

            <nav class="header__navigation">
                <ul>
                    <li><a class="navigation-text" href=#inicio>Início</a></li>
                    <li><a class="navigation-text" href="#">Sobre</a></li>
                    <li><a class="navigation-text" href="#">Serviços</a></li>
                </ul>
            </nav>

            <section class="header__contact">
                <div class="header__contact-number">
                    <img src="images/phone.png" alt="Telefone">
                    <div>
                        <p class="cards-text">Ligue agora</p>
                        <p class="paragraph-2">(11) 98692-2597</p>
                    </div>
                </div>

                <button class="botao-secundario title">Agendar consulta</button>
            </section>
        </div>
    </header>

    <main>
        <section class="inicio" id="inicio">
            <div class="inicio__container">
                <div class="inicio__title">
                    <h1 class="head-1">Luclecia Caetano</h1>
                    <h2 class="heading">Terapeuta do corpo e mente</h2>
                    <p class="subtitle">Te ajudo a restaurar o seu equilíbrio natural através das mãos.</p>

                    <button class="botao-primario title">Agende agora</button>
                </div>
                <div class="inicio__main-picture">
                    <img src="images/main-picture.png" alt="Foto de Luclecia Caetano sorrindo.">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
