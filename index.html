<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luclecia Caetano</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="images/main logo white 2.png" alt="Logo">
            <p>Luclecia Caetano</p>
        </div>

        <nav class="header__navigation">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>
        </nav>

        <section class="header__contact">
            <div class="header__contact-number">
                <img src="images/phone.png" alt="Telefone">
                <div>
                    <p class="cards-text">Ligue agora</p>
                    <p class="paragraph-2">(11) 98692-2597</p>
                </div>
            </div>

            <button class="botao-secundario title">Agendar consulta</button>
        </section>
    </header>
</body>

</html>
